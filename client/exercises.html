<template name="exercises">
    <h1>Exercises:</h1>
    <div class="container">
        <div class="row" width="100%">
            <div style="border: 1px solid lightblue; padding: 1.5%; display: inline-block; width: 60%; vertical-align: top;">
                {{> showExercises }}
            </div>
            <div style="padding-left: 1%; display: inline-block; width: 35%; vertical-align: top; margin-left: 1%;">
                <h3 style="text-align: center">Selected Exercise:</h3>
                    {{> playExercise }}
            </div>
        </div>
    </div>
</template>

<template name="showExercises">
    {{#each exercises}}
        <h4 class="js-selectedTech" ><a href="{{_id}}">{{name}}</a></h4>
        <p style="margin-bottom: 4%;"><b>Description: </b>{{description}}<br>
        - {{month}} {{year}} technique</p>
    {{/each}}
</template>

<template name="playExercise">
    {{#if selectedExerciseExists}}
        <div>
            {{> playing}}
        </div>
    {{else}}
        <h4>Select from the left a technique to stream...</h4>
    {{/if}}
</template>

<template name="playing">
    <h3>{{play.name}}</h3>
    <p><b>Description: </b>{{play.description}}<br>
    - {{play.month}}, {{play.year}} technique<br></p>

    <p>Click <a href="{{play.file}}">here to start your exercise.</a></p>
    <p><b>Instructions:</b></p>
    <ul>
        <li>Try to be in an undisturbed location</li>
        <li>Make sure you are comfortable to be able to relax your body</li>
        <li>Preferrably, be by yourself</li>
        <li>After finishing, <a href="/experiences">share here</a> your experience and read about others' experiences to improve your own</li>
    </ul>    
      
</template>
